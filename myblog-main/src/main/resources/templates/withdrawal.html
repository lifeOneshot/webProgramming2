<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>BLOGHOME</title>
</head>
<body>
    <div th:insert="~{header::banner}"></div>
	<section class="sign_box_container">
		<li class="box">
			<h3>삭제를 원하신다면 아래의 정보를 기입해 주십시오</h3>
			<form action="#" th:action="@{/withdrawal}" th:object="${bloguser}" method="post">
				<p>이메일: <input type="email" name="email"/></p>
				<p>암호: <input type="password" name="passwd"/></p>
				<p>
					<input type="submit" value="삭제"/>
					<input type="reset" value="취소" onclick="location.href='/'"/>
				</p>
			</form>
		</li>
	</section>
</body>
</html>
