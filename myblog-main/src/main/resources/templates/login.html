<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>BLOGHOME</title>
</head>
<body>
    <div th:insert="~{header::banner}"></div>
	<section class="sign_box_container">
		<li class="box">
			<h3>사용자 로그인</h3>
			<form action="#" th:action="@{/login}" method="post">
				<p>이메일: <input type="email" name="email"/></p>
				<p>암호: <input type="password" name="passwd"/></p>
				<p>
					<input type="submit" value="로그인"/>
					<input type="reset" value="취소" onclick="location.href='/'"/>
					<input type="reset" value="사용자 검색" onclick="location.href='/find'"/>
				</p>
			</form>
		</li>
	</section>
</body>
</html>
